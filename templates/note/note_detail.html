{% extends "base.html" %}
{% block title %} Note Detail Page {% endblock title%}
{% block content %}
<div class="jumbotron">
  <h1 class="display-4">{{ note.title }}</h1>
  <p class="lead">{{ note.body }}</p>
  <hr class="my-4">
  <p>Created At: {{ note.created_at }}(UTC)</p>
  <p>Updated At: {{ note.updated_at }}(UTC)</p>
  <p class="lead">
    <a class="btn btn-info btn-lg" href="{% url 'note:note_update' note.id %}" role="button">Update</a>
    <a class="btn btn-danger btn-lg" href="{% url 'note:note_delete' note.id %}" role="button">Delete</a>
  </p>
</div>
{% endblock content %}
